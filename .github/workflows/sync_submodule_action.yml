name: Sync submodule

on:
  push:
    branches:
      - main

jobs:
  sync-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Aggiunta variabili ambiente
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "${{ secrets.SC_GIT_USERNAME }}"
          git config user.email "${{ secrets.SC_GH_EMAIL }}"
      - name: Aggiornamento submodule
        run: |
          if git submodule update --recursive --remote | grep 'changed'; then
            git add actions_submodule
            git commit -m "@sync_submodule_action: Aggiornamento automatico actions_submodule"
          else
            echo "Nessuna modifica nel submodule actions_submodule"
          fi
          
      - name: Copia file da actions_submodel
        run: |
          cp -r ./actions_submodule/.github/workflows/* ./.github/workflows/
          git add ./.github/workflows/
          git commit -m "@sync_submodule_action: Copia automatica di file da actions_submodule a ./.github/workflows/"
      
      - name: Push submodule
        run: |
          git push origin main
      

name: Sync submodule

on:
  push:
    branches:
      - main

jobs:
  sync-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Aggiunta variabili ambiente
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SC_GIT_USERNAME: ${{ secrets.GH_TOKEN }}
          SC_GIT_EMAIL: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "$({env.SC_GIT_USERNAME})"
          git config user.email "$({env.SC_GIT_EMAIL})"
      - name: Aggiornamento submodule
        run: |
          git submodule update --recursive --remote
          git add actions_submodule
          git commit -m "Aggiornamento automatico actions_submodule"
        
      - name: Copia file da actions_submodel
        run: |
          cp -r ./actions_submodule/.github/workflows/* ./.github/workflows/
          git add ./.github/workflows/
          git commit -m "Copia automatica di file da actions_submodule a ./.github/workflows/"
      
      - name: Push submodule
        run: |
          git push origin main
      

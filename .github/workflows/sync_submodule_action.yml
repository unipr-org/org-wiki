name: Sync submodule

on:
  push:
    branches:
      - main
permissions:
  actions: write
  contents: write
  
jobs:
  sync-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Aggiunta variabili ambiente
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          ls -la
          ls -la ./actions_submodule/
          
      - name: Aggiornamento submodule
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
          ls -la ./
          ls -la ./actions_submodule/
          ls -la ./actions_submodule/shared_actions/
          
      - name: Copia file da actions_submodule
        run: |
          cp -r ./actions_submodule/shared_actions/* ./.github/workflows/
          git add ./.github/workflows/
          git commit -m "@sync_submodule_action: Copia automatica di file da ./org-actions/shared_actions/* a ./.github/workflows/"
      
      - name: Push submodule
        run: |
          git push origin main
      
